name: Mon Flux de travail

on:
  push:
    branches:
    - 'main'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Cloner le dépôt
        uses: actions/checkout@v2

      - name: Installer Rust avec Cargo and typeshare
        run: make install_rust && make install_typeshare_cli

      - name: generate ts
        run: make generate_ts

      - name: generate package
        run: make run_rust_script_ts

      - name: up minor version
        run: make up_version_minor_ts

      - name: move in ts
        run: cd ts

      - name: show pwd
        run: pwd

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
      - name: Install Dependencies
        run: npm install

      - name: Login to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_KEY }}
        run: |
          npm login --registry=https://registry.npmjs.org/ --scope=@votre_scope --always-auth
      - name: Publish Package
        run: |
          npm publish --registry=https://registry.npmjs.org/